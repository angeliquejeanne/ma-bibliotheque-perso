<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

<style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
        *
        {
            font-family: 'Parisienne', cursive;
        }
        .titre
        {
            text-align: center;
            font-size: 5em;
            animation:myanimation 3s infinite;
        }
        @keyframes myanimation{
                        0%{color:slategray;}
                        10%{color:grey;}
                        25%{color:#d6d6d6;}
                        35%{color: black;}
                        50%{color:slategray;}
                        75%{color:grey;}
                        100%{color: #d6d6d6;}
                        }
        *, body, .titre
        {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: whitesmoke;
            color: black;
        }
        .container
        {
            width: 100vw;
            height: 80vh;
            display: flex;
            justify-content: center;
        }
        .img {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .login-content {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }
        .img img {
            width: 500px;
        }
        form {
            width: 360px;
        }
        .login-content img {
            height: 100px;
        }
        .login-content h2 {
            margin: 15px 0;
            color: black;
            text-transform: uppercase;
            font-size: 2rem;
        }
        .login-content .input-div {
            position: relative;
            display: grid;
            grid-template-columns: 7% 93%;
            margin: 25px 0;
            padding: 5px 0;
            border-bottom: 2px solid grey;
        }
        .login-content .input-div.one {
            margin-top: 0;
        }
        .i {
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .i i {
            transition: .3s;
        }
        
        .input-div>div {
            position: relative;
            height: 45px;
        }
        
        .input-div>div>h5 {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: black;
            font-size: 18px;
            transition: .3s;
        }
        .input-div:before,
        .input-div:after {
            content: '';
            position: absolute;
            bottom: -2px;
            width: 0%;
            height: 2px;
            background-color: #009193;
            transition: .4s;
        }
        .input-div:before {
            right: 50%;
        }
        .input-div:after {
            left: 50%;
        }
        .input-div.focus:before,
        .input-div.focus:after {
            width: 50%;
        }
        .input-div.focus>div>h5 {
            top: -5px;
            font-size: 15px;
        }
        .input-div.focus>.i>i {
            color: black;
        }
        .input-div>div>input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: auto;
            border: none;
            outline: none;
            background: none;
            padding: 0.5rem 0.7rem;
            font-size: 1.2rem;
            color: grey;
        }
        .input-div.pass {
            margin-bottom: 4px;
        }
        a {
            display: block;
            text-align: right;
            text-decoration: none;
            color: black;
            font-size: 0.9rem;
            transition: .3s;
        }
        a:hover {
            color: black;
        }
        .btn {
            display: block;
            width: 100%;
            height: 50px;
            border-radius: 25px;
            outline: none;
            border: none;
            background-image: linear-gradient(to right, slategray, #d6d6d6, grey);
            background-size: 200%;
            font-size: 1.2rem;
            color: #e7e7e7;
            text-transform: uppercase;
            margin: 1rem 0;
            cursor: pointer;
            transition: .5s;
        }
        .btn:hover {
            background-position: right;
        }
        
        @media screen and (max-width: 1050px) {
            .container {
                grid-gap: 5rem;
            }
        }
        
        @media screen and (max-width: 1000px) {
            form {
                width: 290px;
            }
            .login-content h2 {
                font-size: 2.4rem;
                margin: 8px 0;
            }
            .img img {
                width: 400px;
            }
        }
        
        @media screen and (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            .img {
                display: none;
            }
            .wave {
                display: none;
            }
            .login-content {
                justify-content: center;
            }
        }
</style>

</head>

<body>
<div class="titresite">
        <h1 class="titre">Ma biblioth√®que perso</h1>
</div> 

    <div class="container">
        <div class="img">

        </div>
        <div class="login-content">
            <form action="index.html">

                <h2 class="title">Inscription</h2>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Pseudo</h5>
                        <input type="text" class="input">
                    </div>
                </div>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-at"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                  
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Mot de passe</h5>
                        <input type="password" class="input">
                    </div>
                </div>

                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Confirmation</h5>
                        <input type="password" class="input">
                    </div>
                </div>

                <div>
                <input type="submit" class="btn" value="Inscription"><input class="button btn flexbutton" type="button" value="Retour" onclick="history.go(-1)">
                </div>  
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script>
    const inputs = document.querySelectorAll(".input");


function addcl(){
	let parent = this.parentNode.parentNode;
	parent.classList.add("focus");
}

function remcl(){
	let parent = this.parentNode.parentNode;
	if(this.value == ""){
		parent.classList.remove("focus");
	}
}


inputs.forEach(input => {
	input.addEventListener("focus", addcl);
	input.addEventListener("blur", remcl);
});
</script>    
</body>

</html>
